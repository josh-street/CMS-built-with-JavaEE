<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>IFAF Rule Change Suggestions - Login</title>
    <script src='js/lib.js' type='text/javascript'></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
    <div id="wrapper">
        <div id="header">
            <h1><a>IFAF</a></h1><h1>Rule Change Suggestion</h1>
        </div>
        <div id="content">
            <div id="login">
                <h3>Login</h3>
                <h:form>
                 Username:<h:inputText value="#{loginController.username}">
                 <f:validateRequired/>
             </h:inputText>
                 Password: <h:inputSecret value="#{loginController.password}">
             <f:validateRequired/>
         </h:inputSecret>
         <div id="submit">
            <h:commandButton value="Login" action="#{loginController.doLogin()}"/>
            <button type="button" id="registerBTN">Register</button>
        </div>                         
    </h:form>
                
</div>
<div id="newuserBox" style="display: none;">
    <h:form>
        <h3>Register New User</h3>
        Forename:<h:inputText value="#{userController.up.firstname}"></h:inputText><br/> 
        <!-- All inputs had this <f:validateRequired/> before </h:inputText>-->
        Surname: <h:inputText value="#{userController.up.lastname}"></h:inputText><br/>
        Occupation:<h:inputText value="#{userController.up.occupation}"></h:inputText><br/>
        Country of Residence:<h:inputText value="#{userController.up.country}"></h:inputText>
        E-Mail Address: <h:inputText value="#{userController.up.email}"></h:inputText><br/>
        Username:<h:inputText value="#{userController.up.username}"></h:inputText><br/>
        Password: <h:inputSecret value="#{userController.up.password}"></h:inputSecret><br/>
        <div id="submit">
<h:commandButton value="Submit" action="#{userController.doAddUser()}"/>
        <button type="button" id="bk2Login">Back</button>

        </div>
</h:form>
</div>
</div>
</div>
            </h:body>
        </html>
